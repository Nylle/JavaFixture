language: java
jdk:
  - oraclejdk8
install:
  - mvn --settings .travis/settings.xml install -DskipTests=false -Dmaven.javadoc.skip=true -B -V
deploy:
  -
    provider: script
    script: .travis/deploy.sh
    on:
      repo: Nylle/JavaFixture
      branch: master
      jdk: oraclejdk8
  -
    provider: script
    script: .travis/deploy.sh
    on:
      repo: Nylle/JavaFixture
      tags: true
      jdk: oraclejdk8